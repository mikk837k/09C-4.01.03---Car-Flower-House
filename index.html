<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="scene">
      <div id="sky"></div>
      <div id="ground"></div>
      <svg
        id="car"
        version="1.1"
        baseProfile="full"
        width="300"
        height="300"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="0" y="120" width="100%" height="65" fill="green" />
        <polygon points="2 125, 20 125, 2 135" fill="red" />
        <polygon points="295 125, 270 125, 295 135" fill="yellow" />
        <polygon
          points="90 70, 140 70, 180 70, 230 120, 120 120, 50 120"
          fill="green"
        />
        <polygon points="90 75, 120 75, 120 120, 55 120" fill="blue" />
        <polygon points="130 75, 180 75, 225 120, 130 120" fill="blue" />
        <circle cx="80" cy="180" r="35" fill="black" />
        <circle cx="80" cy="180" r="20" fill="grey" />
        <circle cx="220" cy="180" r="35" fill="black" />
        <circle cx="220" cy="180" r="20" fill="grey" />
      </svg>

      <svg
        id="house"
        version="1.1"
        baseProfile="full"
        width="300"
        height="500"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="0"
          y="150"
          width="100%"
          height="250"
          fill="#B0BFA6"
          stroke="grey"
          stroke-width="3"
        />
        <polygon points="0 150, 150 0, 300 150" fill="#803221" />
        <rect
          x="30"
          y="180"
          width="30%"
          height="20%"
          fill="blue"
          stroke="black"
          stroke-width="3"
        />
        <rect
          x="180"
          y="180"
          width="30%"
          height="20%"
          fill="blue"
          stroke="black"
          stroke-width="3"
        />
        <polygon
          points="80 190, 85 210, 100 210, 90 220, 95 235, 80 225, 65 235, 70 220, 60 210, 75 210"
        />
        <polygon points="140 10, 140 0, 100 0, 100 50" fill="black" />
        <polygon
          points="180 70, 190 40, 250 100, 210 110, 210 90, 190 90, 190 60"
          fill="black"
        />
      </svg>
      <svg
        id="tree"
        version="1.1"
        baseProfile="full"
        width="500"
        height="800"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon points="270 800, 250 0, 230 800" fill="black" />
        <circle
          cx="260"
          cy="265"
          r="200"
          fill="green"
          stroke="#114017"
          stroke-width="2"
        />
        <circle
          cx="250"
          cy="100"
          r="100"
          fill="green"
          stroke="#114017"
          stroke-width="2"
        />
        <circle
          cx="100"
          cy="160"
          r="100"
          fill="#22802E"
          stroke="#114017"
          stroke-width="2"
        />
        <circle cx="100" cy="300" r="100" fill="#114017" />
        <circle cx="400" cy="160" r="100" fill="#114017" />
        <circle cx="400" cy="300" r="100" fill="#22802E" />
        <circle
          cx="250"
          cy="350"
          r="100"
          fill="green"
          stroke="#114017"
          stroke-width="2"
        />

        <polygon points="250 440, 400 410, 250 470" fill="black" />
        <polygon points="250 440, 400 380, 250 470" fill="black" />
        <polygon points="250 440, 120 400, 250 470" fill="black" />
        <polygon points="250 440, 120 350, 250 470" fill="black" />
        <circle
          cx="250"
          cy="350"
          r="100"
          fill="green"
          stroke="#114017"
          stroke-width="2"
        />
      </svg>
    </div>
  </body>
</html>
